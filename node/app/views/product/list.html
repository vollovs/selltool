<div class="row" ng-controller="ProductListCtrl">

	<div class="col-md-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Categories</h3>
			</div>

			<div class="items" ng-repeat="cat in categories" ng-click="selectCategory(cat)">
				<a class="btn btn-default" href="#" role="button">{{ cat.name }}</a>
			</div>
		</div>
	</div>

	<div class="col-md-9 boder-left-splitter">

		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">
					Panel title
				</h3>
			</div>


			<table class="table table-striped table-hover">

				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Code</th>
						<th>Purchase(CAD)</th>
						<th>Market(RMB)</th>
						<th>Price(RMB)</th>
					</tr>
				</thead>
				<!-- -->
				<tbody ng-repeat="item in products | filter:categoryFilterFn ">
					<tr>
						<td>1</td>
						<td>{{ item.name }}</td>
						<td>{{ item.code }}</td>
						<td>{{ item.purchase_price }}</td>
						<td>{{ item.market_price }}</td>
						<td>{{ item.sell_price }}</td>
					</tr>
					
					
				</tbody>
			</table>
		</div>
	</div>
</div>
<!-- row -->

<hr class="featurette-divider">
